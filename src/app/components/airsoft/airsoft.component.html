<app-header></app-header>
<div class="container">
  <div class="theme_heading text-center">
    <h2>Airsoft Range</h2>
  </div>
  <div class="bg-colors searchs p-4 mt-2">
    <form>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="name">Name</label
            ><input
              type="text"
              id="name"
              formcontrolname="name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="number">Number</label
            ><input
              type="text"
              id="number"
              formcontrolname="number"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="package">Package</label
            ><select id="package" formcontrolname="package" class="form-control">
                <option>Air Pistol</option>
                <option>Air Rifle Basic</option>
                <option>Air Rifle Assault 177</option>
                <option>Air Rifle Precision 22</option>
                <option>Air Rifle Assault Premium</option>
            </select>
          </div>
          <div class="form-group">
            <label for="discount">Discount %</label
            ><input
              type="number"
              id="discount"
              formcontrolname="discount"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-4">
            <div class="d-flex align-items-center">
              <div>
                <label for="">Rounds (Max 2)</label>
                <div class="d-flex align-items-center addons">
                  <button type="button">-</button
                  ><input
                    readonly=""
                    type="number"
                    formcontrolname="rounds"
                    minlength="0"
                  /><button type="button">+</button>
                </div>
              </div>
              <div class="mx-2">
                <label for="">Sheet</label>
                <div class="d-flex align-items-center addons">
                  <button type="button">-</button
                  ><input
                    readonly=""
                    type="number"
                    formcontrolname="sheet"
                    minlength="0"
                  /><button type="button">+</button>
                </div>
              </div>
            </div>
            <label>Clay Piegons (Pack of 5) </label>
            <div class="d-flex align-items-center">
              <div style="width: 73%">
                <div class="d-flex align-items-center addons">
                  <select
                    formcontrolname="clayPigeons"
                    name=""
                    id="input"
                    required=""
                    class="form-control m-0"
                  >
                    <option value="3'/4'">3'/4'</option>
                    <option value="5'/6'">5'/6'</option>
                    <option value="7'/8'">7'/8'</option>
                  </select>
                </div>
              </div>
              <div>
                <div class="d-flex align-items-center addons mx-2">
                  <button type="button">-</button
                  ><input
                    readonly=""
                    type="number"
                    formcontrolname="clayPigeonsQuantity"
                    minlength="0"
                  /><button type="button">+</button>
                </div>
              </div>
            </div>
            <ul>
              <li>Rounds : <span> 0</span></li>
              <li>Sheet : <span> 0</span></li>
              <li>Add-ons Charges : <span> 0</span></li>
              <li class="d-block">
                <div>
                  <label for="">Number Of Shooters :</label>
                  <div class="d-flex align-items-center addons border-0 m-0">
                    <button type="button">-</button
                    ><input
                      readonly=""
                      type="number"
                      formcontrolname="numberOfShooters"
                      minlength="0"
                    /><button type="button">+</button>
                  </div>
                </div>
              </li>
              <li>Sub Total : <span> Rs 499</span></li>
              <li>Discount : <span> Rs 0</span></li>
              <li>Total : <span> Rs 499</span></li>
            </ul>
            <button type="submit" class="theme_btnn mt-3" style="float: right">
              Confirm Booking
            </button>
          </div>
          
      </div>
    </form>
  </div>
</div>
  
<app-footer></app-footer>
